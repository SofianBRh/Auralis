<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCAP Viewer - Mistral Request</title>
</head>
<body>
  <h1>Requête à Mistral</h1>
  
  <!-- Formulaire de requête -->
  <form method="POST" action="/request_mistral">
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="mistral-nemo-instruct-2407" required>

    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature" step="0.01" min="0" max="1" value="0.3" required>

    <label for="max_tokens">Max Tokens:</label>
    <input type="number" id="max_tokens" name="max_tokens" min="1" value="256" required>

    <label for="messages">Messages:</label>
    <textarea id="messages" name="messages" required></textarea>

    <button type="submit">Envoyer la requête</button>
  </form>

  <!-- Affichage de la réponse -->
  {% if response %}
    <h3>Réponse de Mistral:</h3>
    <p>{{ response }}</p>
  {% endif %}
</body>
</html>
